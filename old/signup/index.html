						&nbsp;&nbsp;<img src="../assets/img/svg/logo/logo.svg" class="img-nav" alt="Aiuto">&nbsp;&nbsp;

					<button class="navbar-toggler" type="button" data-toggle="collapse">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="../">
									Home
								</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="#">
									Sign Up <span class="sr-only">(current)</span>
								</a>
							</li>
						</ul>
						<ul class="nav-item mr-left">
							<button name="button" id="btnSignOut" class="btn btn-info btn-sm pull-right nav-text" onclick="signOut()">Sign out</button>
						</ul>
					</div>
			</nav>
		<!-- Bootstrap Jumbotron -->
			<section class="jumbotron text-center">
				<div class="container">
					<h1 class="jumbotron-heading">Aiuto</h1>
					<p class="lead text-muted">Connect with others to make a real difference.</p>
				</div>
			</section>
		<!-- Form -->
			<div class="container">
				<br /><br />
				<div class="form">
					<div class="form-heading">
						<h2 class="form-heading">Sign up</h2>
					</div>
					<div class="form-group">
						<label for="signUpName" class="sr-only">Name</label>
						<input type="name" id="signUpName" class="form-control" placeholder="Name" required autofocus />
					</div>
					<div class="form-group">
						<label for="signUpEmail" class="sr-only">Email address</label>
						<input type="email" id="signUpEmail" class="form-control" placeholder="Email address" required />
					</div>
					<div class="form-group">
						<label for="signUpPassword" class="sr-only">Password</label>
						<input type="password" id="signUpPassword" class="form-control" placeholder="Password" required />
					</div>
					<div class="form-group">
						<button name="button" id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" onclick="signUp()">Sign up</button>
					</div>
				</div>
			</div>
			<hr></hr>

						<div class="col-4">

									Made with <span class="fa fa-heart fa-lg"></span>, <span class="fa fa-code fa-lg"></span> &amp; <span class="fa fa-coffee fa-lg"></span>.

									Hyderabad, Telangana, India
